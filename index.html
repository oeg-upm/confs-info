<body>



<div class="ui two item menu fixed">
    <a class="item active" href="#confs-and-special-issues">Conferences and Special Issues</a>
<!--    <a class="item active" href="#semantic-web-journals">Semantic Web Journals</a>-->
    <a class="item active" href="#AI-knowledge-journals">Related Journals</a>
</div>

<br>


<section id="confs-and-special-issues"><br>
<h2 class="ui center aligned icon header">A list of TOP conferences and journals' special issues </h2>
<table id="confTable" class="ui celled padded table">
    <thead>
    <tr>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(1)')" class="single line">Core/Quartile <i class="sort icon"></i></th>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(2)')" class="single line"> Name <i class="sort icon"></i></th>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(3)')" class="single line"> Topics <i class="sort icon"></i></th>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(4)')" class="single line"> Type <i class="sort icon"></i></th>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(5)')" class="single line">Submission Date <i class="sort icon"></i></th>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(6)')" class="single line">Notification Date <i class="sort icon"></i></th>
        <th style="cursor:pointer" onclick="w3.sortHTML('#confTable','.item', 'td:nth-child(7)')" class="single line">Event Date <i class="sort icon"></i></th>
        <th>Comments </th>
    </tr>
    </thead>
    <tbody id="conf_body">

    </tbody>
</table>

</section>

<br>

<br>

<section id="AI-knowledge-journals">
    <h2 class="ui center aligned icon header">Here is a list of related journals</h2>
    <table id="journalsTable" class="ui celled padded table">
<thead>
<tr>
    <th style="cursor:pointer" onclick="w3.sortHTML('#journalsTable','.item', 'td:nth-child(1)')" class="single line">JIF Quartile (2020) <i class="sort icon"></i></th>
    <th style="cursor:pointer" onclick="w3.sortHTML('#journalsTable','.item', 'td:nth-child(2)')" class="single line"> Name <i class="sort icon"></i></th>
    <th style="cursor:pointer" onclick="w3.sortHTML('#journalsTable','.item', 'td:nth-child(3)')" class="single line"> Topics <i class="sort icon"></i></th>
    <th style="cursor:pointer" onclick="w3.sortNumHTML('#journalsTable','.item', 'td:nth-child(4)')" class="single line"> Impact Factor <i class="sort icon"></i></th>
    <th>Comments </th>
</tr>
</thead>
<tbody id="journals_body">

</tbody>
</table>
</section>
    
<script>

$( document ).ready(function() {
    console.log( "ready!" );
    var conf_body_html="";
    var single_rec;
    for(var i=0;i<conf_data.length;i++){
    	console.log(conf_data[i]);
    	single_rec="<tr class='item'>";
    	single_rec+= '<td><h2 class="ui center aligned header">'+conf_data[i]["core/Q"]+"</h2></td>";
    	single_rec+= "<td>"+conf_data[i]["title"]+"</td>";
    	single_rec+= "<td>"+conf_data[i]["topics"]+"</td>";
    	single_rec+= "<td>"+conf_data[i]["type"]+"</td>";
    	single_rec+= "<td>"+conf_data[i]["submission_date"]+"</td>";
    	//if(conf_data[i]["notification_date"] === undefined){
    	//	conf_data[i]["notification_date"] = "";
    	//}
    	single_rec+= "<td>"+conf_data[i]["notification_date"]+"</td>";
    	single_rec+= "<td>"+conf_data[i]["event_date"]+"</td>";
	single_rec+= "<td>"+conf_data[i]["comments"]+"</td>";
    	single_rec+="</tr>\n";
    	conf_body_html+=single_rec
    }
    $("#conf_body").html(conf_body_html);
    console.log(conf_body_html);
    w3.sortHTML('#confTable','.item', 'td:nth-child(5)');
    w3.sortHTML('#confTable','.item', 'td:nth-child(5)');
});
    

$( document ).ready(function() {
    var journals_body_html="";
    var single_rec;
    for(var i=0;i<journals_data.length;i++){
    	single_rec="<tr class='item'>";
    	single_rec+= '<td><h2 class="ui center aligned header">'+journals_data[i]["Q"]+"</h2></td>";
    	single_rec+= "<td>"+journals_data[i]["name"]+"</td>";
    	single_rec+= "<td>"+journals_data[i]["topics"]+"</td>";
    	single_rec+= "<td>"+journals_data[i]["impact_factor"]+"</td>";
    	single_rec+= "<td>"+journals_data[i]["comments"]+"</td>";
    	single_rec+="</tr>\n";
    	journals_body_html+=single_rec
    }
    $("#journals_body").html(journals_body_html);
    console.log(journals_body_html);
});

        on_filters_loaded: function(o){

        o.SetFilterValue(4,'>'+today_str);

        o.Filter();  
    } 
    };
    var tf2 = setFilterGrid("confTable", table2_Props);
});

   


</script>
